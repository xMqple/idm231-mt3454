<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Signs of the Zodiac</title>
</head>
<body>
    <div class="header">
        <div class="color-rectangle">
            What Breath of The Wild Character are You?
        </div>
    </div>
 
    <section class = "form-entry">
        <form>
          <div class="control">
            <h2> Please Enter Your Birthday! </h2>
          </div>
          <div class="control">
            <input type="date" name="birthday" placeholder="01/01/2024" required>
          </div>
          <div class="control">
            <button type="submit">Submit</button>
          </div>
          <ul class="errors" hidden></ul>
        </form>
    </section>

    <div class="grid">
        <div class="grid-item">
            <img id="aries" class="button" src="images/Daruk-Botw.png" alt="Daruk">>
        </div>
        <div class="grid-item">
            <img id="taurus" class="button" src="images/Hestu-Botw.png" alt="Hestu">
        </div>
        <div class="grid-item">
            <img id="gemini" class="button" src="images/Revali-Botw.png" alt="Revali">
        </div>
        <div class="grid-item">
            <img id="cancer" class="button" src="images/Mipha_Botw.png" alt="Mipha">
        </div>
        <div class="grid-item">
            <img id="leo" class="button" src="images/Urbosa-Botw.png" alt="Urbosa">
        </div>
        <div class="grid-item">
            <img id="virgo" class="button" src="images/Zelda-Botw.png" alt="Zelda">
        </div>
        <div class="grid-item">
            <img id="libra" class="button" src="images/Impa-Botw.png" alt="Impa">
        </div>
        <div class="grid-item">
            <img id="scorpio" class="button" src="images/Riju-Botw.png" alt="Riju">
        </div>
        <div class="grid-item">
            <img id="sagittarius" class="button" src="images/Sidon-Botw.png" alt="Sidon">
        </div>
        <div class="grid-item">
            <img id="capricorn" class="button" src="images/Link-Botw.png" alt="Link">
        </div>
        <div class="grid-item">
            <img id="aquarius" class="button" src="images/Robbie-Botw.png" alt="Robbie">
        </div>
        <div class="grid-item">
            <img id="pisces" class="button" src="images/Purah-Botw.png" alt="Purah">
        </div>
      </div>

    <script src="js/main.js"></script>
</body>
</html>
